<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="stylesheet" href="../../favicon.ico" />
    <title>Weather</title>
    <!-- *Styles -->
    <!-- Normalize -->
    <link rel="stylesheet" href="../styles/normalize.css" />
    <!-- Main css -->
    <link rel="stylesheet" href="../styles/main.css" />
    <!-- Variables -->
    <link rel="stylesheet" href="../styles/variables.css" />
    <!-- Index css -->
    <link rel="stylesheet" href="../styles/index.css" />
    <!-- Panel -->
    <link rel="stylesheet" href="../../panel.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- ico font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css"
    />
  </head>
  <body>
    <!-- Panel -->
    <div class="panel">
      <div class="panel-wrapper">
        <ul class="panel-list">
          <il class="panel-item">
            <a class="link" href="../../../index.html">На головну</a>
            <a href="../pages/extra.html" class="link">Банер</a>
          </il>
        </ul>
      </div>
    </div>
    <div class="app">
      <div class="app-wrapper">
        <header class="header">
          <div class="header-wrapper">
            <span class="header-text">CSS Weather Forecast </span>
            <i class="wi wi-sunrise"></i>
          </div>
        </header>
        <section class="weather">
          <div class="weather-wrapper">
            <ul class="weather-list">
              <li class="weather-item lisbon">
                <span class="weather-city">Lisbon</span>
                <span class="weather-temperature">21°C</span>
                <i class="wi wi-day-sunny"></i>
              </li>
              <li class="weather-item paris">
                <span class="weather-city">Paris</span>
                <span class="weather-temperature">11°C</span>
                <i class="wi wi-night-sleet"></i>
              </li>
              <li class="weather-item belgrade">
                <span class="weather-city">Belgrade</span>
                <span class="weather-temperature">15°C</span>
                <i class="wi wi-day-cloudy"></i>
              </li>
              <li class="weather-item venice">
                <span class="weather-city">Venice</span>
                <span class="weather-temperature">21°C</span>
                <i class="wi wi-day-cloudy-high"></i>
              </li>
              <li class="weather-item tel-avive">
                <span class="weather-city">Tel-Avive</span>
                <span class="weather-temperature">32°C</span>
                <i class="wi wi-hot"></i>
              </li>
              <li class="weather-item cair">
                <span class="weather-city">Cair</span>
                <span class="weather-temperature">21°C</span>
                <i class="wi wi-day-sunny"></i>
              </li>
              <li class="weather-item new-york">
                <span class="weather-city">New-York</span>
                <span class="weather-temperature">17°C</span>
                <i class="wi wi-day-sleet-storm"></i>
              </li>
              <li class="weather-item new-delhi">
                <span class="weather-city">New-Delhi</span>
                <span class="weather-temperature">17°C</span>
                <i class="wi wi-rain-wind"></i>
              </li>
              <li class="weather-item sanf">
                <span class="weather-city">San-Francisco</span>
                <span class="weather-temperature">15°C</span>
                <i class="wi wi-day-cloudy"></i>
              </li>
              <li class="weather-item tokyo">
                <span class="weather-city">Tokyo</span>
                <span class="weather-temperature">8°C</span>
                <i class="wi wi-night-clear"></i>
              </li>
              <li class="weather-item sydney">
                <span class="weather-city">Sydney</span>
                <span class="weather-temperature">25°C</span>
                <i class="wi wi-night-partly-cloudy"></i>
              </li>
            </ul>
          </div>
        </section>
        <footer class="footer">
          <div class="footer-wrapper">
            <span class="footer-text"
              >Have a nice day and don't forget umbrella if you are in New Delhi
              now!</span
            >
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
